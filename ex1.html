<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="changeColor();" onmouseout="noBorder()"/>
  </body>
  <script>
  function changeColor(){
    //img.border.style = '3px solid red';
    document.getElementById('image1').style.border="3px solid red";
  }
  function noBorder(){
    document.getElementById('image1').style.border="none";
  }
  </script>
</html>
